<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KBase | BI Knowledge & Contacts</title>

    <!-- Tailwind CSS (для стилей) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: { 850: '#1e293b', 900: '#0f172a' },
              primary: { 50: '#eff6ff', 100: '#dbeafe', 600: '#2563eb', 700: '#1d4ed8' }
            }
          }
        }
      }
    </script>

    <!-- Lucide Icons (для иконок) -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- HEADER -->
    <header class="sticky top-0 z-40 w-full bg-white border-b border-slate-200 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between">
            <div class="flex items-center cursor-pointer group" onclick="switchView('dashboard')">
                <div class="bg-slate-900 p-1.5 rounded-lg mr-3 group-hover:bg-primary-600 transition-colors">
                    <i data-lucide="database" class="w-5 h-5 text-white"></i>
                </div>
                <span class="text-xl font-bold text-slate-900">KBase</span>
            </div>
            <nav class="hidden md:flex space-x-1">
                <button onclick="switchView('dashboard')" id="nav-dashboard" class="nav-btn flex items-center px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50">
                    <i data-lucide="layout" class="w-4 h-4 mr-2"></i> Главная
                </button>
                <button onclick="switchView('contacts')" id="nav-contacts" class="nav-btn flex items-center px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50">
                    <i data-lucide="users" class="w-4 h-4 mr-2"></i> Контакты
                </button>
                <button onclick="switchView('tasks')" id="nav-tasks" class="nav-btn flex items-center px-4 py-2 rounded-md text-sm font-medium text-slate-600 hover:bg-slate-50">
                    <i data-lucide="check-square" class="w-4 h-4 mr-2"></i> Задачи
                </button>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">

        <!-- VIEW: DASHBOARD -->
        <div id="view-dashboard" class="view-section fade-in">
            <!-- Welcome Banner -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-8 relative overflow-hidden mb-8">
                <div class="relative z-10">
                    <h1 class="text-3xl font-bold text-slate-900 mb-3">Добро пожаловать в KBase</h1>
                    <p class="text-lg text-slate-500 max-w-2xl">Ваш центр управления аналитикой. Управляйте контактами и знаниями.</p>
                </div>
                <div class="absolute right-0 top-0 h-full w-1/3 bg-gradient-to-l from-slate-50 to-transparent opacity-50"></div>
            </section>

            <!-- Cards -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <!-- Card 1 -->
                <button onclick="switchView('contacts')" class="group flex flex-col text-left bg-white p-6 rounded-xl shadow-sm border hover:border-primary-600 transition-all">
                    <div class="bg-blue-600 p-3 rounded-lg w-fit mb-4"><i data-lucide="users" class="text-white"></i></div>
                    <h3 class="text-xl font-bold mb-2">Контакты</h3>
                    <p class="text-slate-500 text-sm mb-4">База сотрудников и партнеров.</p>
                    <div class="mt-auto text-primary-600 text-sm font-medium flex items-center">Перейти <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></div>
                </button>
                <!-- Card 2 -->
                <button onclick="switchView('tasks')" class="group flex flex-col text-left bg-white p-6 rounded-xl shadow-sm border hover:border-emerald-600 transition-all">
                    <div class="bg-emerald-600 p-3 rounded-lg w-fit mb-4"><i data-lucide="check-square" class="text-white"></i></div>
                    <h3 class="text-xl font-bold mb-2">Задачи</h3>
                    <p class="text-slate-500 text-sm mb-4">Приоритетные задачи (В разработке).</p>
                    <div class="mt-auto text-emerald-600 text-sm font-medium flex items-center">Перейти <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></div>
                </button>
                <!-- Card 3 -->
                <button onclick="switchView('kb')" class="group flex flex-col text-left bg-white p-6 rounded-xl shadow-sm border hover:border-purple-600 transition-all">
                    <div class="bg-purple-600 p-3 rounded-lg w-fit mb-4"><i data-lucide="book-open" class="text-white"></i></div>
                    <h3 class="text-xl font-bold mb-2">База Знаний</h3>
                    <p class="text-slate-500 text-sm mb-4">Архив документации (В разработке).</p>
                    <div class="mt-auto text-purple-600 text-sm font-medium flex items-center">Перейти <i data-lucide="arrow-right" class="w-4 h-4 ml-1"></i></div>
                </button>
            </div>
        </div>

        <!-- VIEW: CONTACTS -->
        <div id="view-contacts" class="view-section hidden fade-in">
            <div class="flex flex-col sm:flex-row justify-between gap-4 mb-6">
                <div>
                    <h2 class="text-2xl font-bold text-slate-900">Контакты</h2>
                    <p class="text-slate-500 text-sm">Управление базой сотрудников.</p>
                </div>
                <div class="flex items-center gap-3">
                    <input type="text" id="searchInput" placeholder="Поиск..." class="border p-2 rounded-md text-sm w-64" oninput="renderContactList()">
                    <button onclick="openModal()" class="bg-primary-600 text-white px-4 py-2 rounded-md text-sm hover:bg-primary-700 flex items-center">
                        <i data-lucide="plus" class="w-4 h-4 mr-2"></i> Добавить
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-lg shadow-sm border border-slate-200 overflow-hidden">
                <table class="min-w-full divide-y divide-slate-200">
                    <thead class="bg-slate-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Имя</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Роль</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Контакты</th>
                            <th class="px-6 py-3 text-left text-xs font-semibold text-slate-500 uppercase">Заметки</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-table-body" class="bg-white divide-y divide-slate-100">
                        <!-- JS заполнит это -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- VIEW: PLACEHOLDERS (Tasks/KB) -->
        <div id="view-tasks" class="view-section hidden text-center py-20 text-slate-400">
            <i data-lucide="clock" class="w-12 h-12 mx-auto mb-4"></i>
            <h2 class="text-xl font-semibold">Раздел Задач в разработке</h2>
        </div>
        <div id="view-kb" class="view-section hidden text-center py-20 text-slate-400">
            <i data-lucide="hammer" class="w-12 h-12 mx-auto mb-4"></i>
            <h2 class="text-xl font-semibold">База Знаний проектируется</h2>
        </div>

    </main>

    <!-- MODAL (Add Contact) -->
    <div id="contact-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
        <div class="flex min-h-screen items-center justify-center p-4">
            <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full p-6">
                <h3 class="text-lg font-semibold mb-4 flex items-center">
                    <i data-lucide="user-plus" class="w-5 h-5 mr-2 text-primary-600"></i> Новый контакт
                </h3>
                <form id="contact-form" onsubmit="handleFormSubmit(event)">
                    <div class="space-y-4">
                        <input name="name" required placeholder="ФИО" class="w-full border p-2 rounded text-sm">
                        <div class="grid grid-cols-2 gap-4">
                            <input name="department" placeholder="Департамент" class="w-full border p-2 rounded text-sm">
                            <input name="role" placeholder="Должность" class="w-full border p-2 rounded text-sm">
                        </div>
                        <div class="grid grid-cols-2 gap-4">
                            <input name="email" type="email" placeholder="Email" class="w-full border p-2 rounded text-sm">
                            <input name="phone" placeholder="Телефон" class="w-full border p-2 rounded text-sm">
                        </div>
                        <textarea name="notes" placeholder="Заметки" class="w-full border p-2 rounded text-sm" rows="3"></textarea>
                    </div>
                    <div class="mt-6 flex justify-end gap-3">
                        <button type="button" onclick="closeModal()" class="px-4 py-2 text-slate-700 hover:bg-slate-100 rounded">Отмена</button>
                        <button type="submit" class="px-4 py-2 bg-primary-600 text-white hover:bg-primary-700 rounded">Сохранить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JAVASCRIPT LOGIC -->
    <script>
        // --- STATE ---
        let contactsData = [];

        // --- INIT ---
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons(); // Рисуем иконки
            fetchContacts();      // Грузим данные с Flask
        });

        // --- NAVIGATION ---
        function switchView(viewName) {
            // Скрываем все секции
            document.querySelectorAll('.view-section').forEach(el => el.classList.add('hidden'));
            // Показываем нужную
            document.getElementById(`view-${viewName}`).classList.remove('hidden');

            // Обновляем кнопки меню
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('text-primary-600', 'bg-primary-50');
                btn.classList.add('text-slate-600');
            });

            const activeBtn = document.getElementById(`nav-${viewName}`);
            if (activeBtn) {
                activeBtn.classList.add('text-primary-600', 'bg-primary-50');
                activeBtn.classList.remove('text-slate-600');
            }
        }

        // --- DATA OPERATIONS ---
        async function fetchContacts() {
            try {
                const response = await fetch('/api/contacts');
                contactsData = await response.json();
                renderContactList();
            } catch (err) {
                console.error("Error fetching contacts:", err);
            }
        }

        function renderContactList() {
            const tbody = document.getElementById('contacts-table-body');
            const search = document.getElementById('searchInput').value.toLowerCase();

            // Фильтрация
            const filtered = contactsData.filter(c =>
                (c.name && c.name.toLowerCase().includes(search)) ||
                (c.department && c.department.toLowerCase().includes(search))
            );

            tbody.innerHTML = filtered.map(c => `
                <tr class="hover:bg-slate-50">
                    <td class="px-6 py-4">
                        <div class="flex items-center">
                            <div class="h-8 w-8 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold mr-3">
                                ${c.name.charAt(0)}
                            </div>
                            <div class="text-sm font-medium text-slate-900">${c.name}</div>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="text-sm text-slate-900">${c.department || '-'}</div>
                        <div class="text-xs text-slate-500">${c.role || ''}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-500">
                        <div>${c.email || ''}</div>
                        <div>${c.phone || ''}</div>
                    </td>
                    <td class="px-6 py-4 text-sm text-slate-500 italic max-w-xs truncate">
                        ${c.notes || ''}
                    </td>
                </tr>
            `).join('');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="px-6 py-8 text-center text-slate-400">Ничего не найдено</td></tr>';
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            try {
                const response = await fetch('/api/contacts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                if (response.ok) {
                    closeModal();
                    e.target.reset();
                    fetchContacts(); // Перезагружаем список
                } else {
                    alert('Ошибка сохранения');
                }
            } catch (err) {
                console.error(err);
            }
        }

        // --- MODAL ---
        function openModal() {
            document.getElementById('contact-modal').classList.remove('hidden');
        }
        function closeModal() {
            document.getElementById('contact-modal').classList.add('hidden');
        }
    </script>
</body>
</html>
