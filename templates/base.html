<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KBase System{% endblock %}</title>
    
    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              slate: { 850: '#1e293b', 900: '#0f172a' },
              primary: { 50: '#eff6ff', 100: '#dbeafe', 600: '#2563eb', 700: '#1d4ed8' }
            }
          }
        }
      }
    </script>
    
    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col">

    <!-- Подключаем Header -->
    {% include 'partials/header.html' %}

    <main class="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
        <!-- Сюда встанет контент из index.html -->
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-6 text-slate-400 text-xs">
        &copy; 2025 Ilusha80 Internet Quadro System
    </footer>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/api.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
