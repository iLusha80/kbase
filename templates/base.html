<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KBase System{% endblock %}</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}">

    <!-- LOCAL TAILWIND -->
    <script src="{{ url_for('static', filename='js/libs/tailwindcss.js') }}"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              slate: { 850: '#1e293b', 900: '#0f172a' },
              primary: { 50: '#eff6ff', 100: '#dbeafe', 600: '#2563eb', 700: '#1d4ed8' }
            }
          }
        }
      }
    </script>
    
    <!-- Script to prevent flash of unstyled content -->
    <script>
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>
    
    <!-- LOCAL ICONS -->
    <script src="{{ url_for('static', filename='js/libs/lucide.min.js') }}"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-slate-50 text-slate-800 font-sans min-h-screen flex flex-col transition-colors duration-200 dark:bg-slate-900 dark:text-slate-100">

    <!-- Подключаем Header -->
    {% include 'partials/header.html' %}

    <main class="max-w-7xl mx-auto px-4 py-8 flex-grow w-full">
        <!-- Сюда встанет контент из index.html -->
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center py-6 text-slate-400 text-xs">
        &copy; 2025 Ilusha80 Internet Quadro System
    </footer>

    <!-- Scripts -->
    <script type="module" src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
