<div id="view-dashboard" class="view-section fade-in">
    <!-- HEADER -->
    <div class="flex flex-col sm:flex-row gap-4 mb-8 justify-between items-start sm:items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white">Обзор</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400">Сводка по вашим текущим делам</p>
        </div>

        <!-- Buttons -->
        <div class="flex gap-3 w-full sm:w-auto">
            <button onclick="openTaskModal()" class="flex-1 sm:flex-none justify-center bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 transition-colors dark:bg-primary-600 dark:hover:bg-primary-500">
                <i data-lucide="check-square" class="w-4 h-4"></i> <span>Новая задача</span>
            </button>
            <button onclick="openModal()" class="flex-1 sm:flex-none justify-center bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 transition-colors dark:bg-slate-800 dark:border-slate-600 dark:text-slate-300 dark:hover:bg-slate-700">
                <i data-lucide="user-plus" class="w-4 h-4"></i> <span>Контакт</span>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8 items-start">
        <!-- LEFT COLUMN (2/3) -->
        <div class="lg:col-span-2 space-y-10">
            <!-- Priority Tasks -->
            <section>
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center dark:text-white">
                        <i data-lucide="flame" class="w-5 h-5 mr-2 text-orange-500"></i> В работе / На сегодня
                    </h3>
                </div>
                <!-- Grid Layout for Tasks -->
                <div id="dash-priority-tasks" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="col-span-full animate-pulse flex space-x-4 p-4 border rounded-lg bg-white dark:bg-slate-800 dark:border-slate-700">
                        <div class="flex-1 space-y-3 py-1">
                            <div class="h-2 bg-slate-200 rounded w-3/4 dark:bg-slate-700"></div>
                            <div class="h-2 bg-slate-200 rounded w-1/2 dark:bg-slate-700"></div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Waiting Tasks -->
            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="clock" class="w-5 h-5 mr-2 text-purple-500"></i> Ожидаю ответа
                </h3>
                <div id="dash-waiting-tasks" class="space-y-3">
                    <div class="p-4 text-center text-slate-400 text-sm bg-white rounded-lg border border-slate-200 border-dashed dark:bg-slate-800 dark:border-slate-700 dark:text-slate-500">Загрузка...</div>
                </div>
            </section>

            <!-- Recent Viewed -->
            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="history" class="w-5 h-5 mr-2 text-cyan-500"></i> Недавно просмотренные
                </h3>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-3 dark:bg-slate-800 dark:border-slate-700">
                    <div id="dash-recent-viewed" class="space-y-1">
                        <div class="h-8 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                        <div class="h-8 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                    </div>
                </div>
            </section>
        </div>

        <!-- RIGHT COLUMN (1/3) -->
        <div class="space-y-10">
            
            <!-- PROJECTS -->
            <section>
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center dark:text-white">
                        <i data-lucide="target" class="w-5 h-5 mr-2 text-blue-500"></i>Активные Проекты
                    </h3>
                    <a href="/projects" onclick="switchView('projects')" class="text-xs font-medium text-slate-500 hover:text-primary-600 dark:text-slate-400 dark:hover:text-primary-400 transition-colors">Все</a>
                </div>
                
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 dark:bg-slate-800 dark:border-slate-700">
                    <div id="dash-active-projects" class="space-y-3">
                        <div class="h-12 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                        <div class="h-12 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                    </div>
                </div>
            </section>
            
            <!-- FAVORITES -->
             <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="star" class="w-5 h-5 mr-2 text-yellow-500"></i>Избранное
                </h3>
                
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 dark:bg-slate-800 dark:border-slate-700">
                    <div id="dash-favorites" class="space-y-3">
                         <!-- JS Fills -->
                    </div>
                </div>
            </section>

            <!-- QUICK LINKS -->
            <section>
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center dark:text-white">
                        <i data-lucide="link" class="w-5 h-5 mr-2 text-slate-400"></i>Ссылки
                    </h3>
                    <button onclick="openQuickLinkModal()" class="text-slate-400 hover:text-primary-600 dark:hover:text-primary-400 p-1 rounded-full hover:bg-slate-100 dark:hover:bg-slate-700 transition-colors">
                        <i data-lucide="plus-circle" class="w-5 h-5"></i>
                    </button>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 dark:bg-slate-800 dark:border-slate-700">
                    <div id="dash-quick-links" class="grid grid-cols-2 gap-3">
                        <div class="col-span-2 text-center text-xs text-slate-400 py-2">Нет ссылок</div>
                    </div>
                </div>
            </section>

            <!-- FREQUENT TAGS -->
            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="tags" class="w-5 h-5 mr-2 text-primary-500"></i>Частые теги
                </h3>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-4 dark:bg-slate-800 dark:border-slate-700">
                    <div id="dash-frequent-tags" class="flex flex-wrap gap-2">
                        <div class="h-6 w-16 bg-slate-50 rounded-full animate-pulse dark:bg-slate-700/50"></div>
                        <div class="h-6 w-20 bg-slate-50 rounded-full animate-pulse dark:bg-slate-700/50"></div>
                    </div>
                </div>
            </section>

            <!-- RECENT ACTIVITY -->
            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="activity" class="w-5 h-5 mr-2 text-orange-500"></i>История действий
                </h3>
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-3 dark:bg-slate-800 dark:border-slate-700 max-h-80 overflow-y-auto">
                    <div id="dash-recent-activity" class="space-y-1">
                        <div class="h-6 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                        <div class="h-6 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
