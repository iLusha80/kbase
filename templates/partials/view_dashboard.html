<div id="view-dashboard" class="view-section fade-in">
    <!-- HEADER и GRID (Левая колонка) без изменений -->
    <div class="flex flex-col md:flex-row gap-4 mb-8 justify-between items-start md:items-center relative z-20">
        <!-- Search Bar -->
        <div class="relative w-full md:w-1/2 lg:w-2/5">
            <i data-lucide="search" class="absolute left-3 top-2.5 w-5 h-5 text-slate-400"></i>
            <input type="text" id="globalSearchInput" placeholder="Поиск (Задачи, Проекты, Люди)..." autocomplete="off"
                class="w-full pl-10 pr-4 py-2 border border-slate-300 rounded-lg focus:outline-none focus:border-primary-500 focus:ring-1 focus:ring-primary-500 transition-all bg-white dark:bg-slate-800 dark:border-slate-700 dark:text-white dark:placeholder-slate-500">
            <div id="globalSearchResults" class="hidden absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-xl border border-slate-200 overflow-hidden max-h-96 overflow-y-auto dark:bg-slate-800 dark:border-slate-700 z-50"></div>
        </div>
        <!-- Buttons -->
        <div class="flex gap-3 w-full md:w-auto">
            <button onclick="openTaskModal()" class="flex-1 md:flex-none justify-center bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 transition-colors dark:bg-primary-600 dark:hover:bg-primary-500">
                <i data-lucide="check-square" class="w-4 h-4"></i> <span class="hidden sm:inline">Задача</span>
            </button>
            <button onclick="openModal()" class="flex-1 md:flex-none justify-center bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 transition-colors dark:bg-slate-800 dark:border-slate-600 dark:text-slate-300 dark:hover:bg-slate-700">
                <i data-lucide="user-plus" class="w-4 h-4"></i> <span class="hidden sm:inline">Контакт</span>
            </button>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- LEFT COLUMN -->
        <div class="lg:col-span-2 space-y-8">
            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="flame" class="w-5 h-5 mr-2 text-orange-500"></i> В работе / На сегодня
                </h3>
                <div id="dash-priority-tasks" class="space-y-3">
                    <div class="animate-pulse flex space-x-4 p-4 border rounded-lg bg-white dark:bg-slate-800 dark:border-slate-700">
                        <div class="flex-1 space-y-3 py-1">
                            <div class="h-2 bg-slate-200 rounded w-3/4 dark:bg-slate-700"></div>
                            <div class="h-2 bg-slate-200 rounded w-1/2 dark:bg-slate-700"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section>
                <h3 class="text-lg font-bold text-slate-800 mb-4 flex items-center dark:text-white">
                    <i data-lucide="clock" class="w-5 h-5 mr-2 text-purple-500"></i> Ожидаю ответа
                </h3>
                <div id="dash-waiting-tasks" class="space-y-3">
                    <div class="p-4 text-center text-slate-400 text-sm bg-white rounded-lg border border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-500">Загрузка...</div>
                </div>
            </section>
        </div>

        <!-- RIGHT COLUMN -->
        <div class="space-y-6">
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 dark:bg-slate-800 dark:border-slate-700">
                <h3 class="text-base font-bold text-slate-800 mb-4 flex items-center justify-between dark:text-white">
                    <span><i data-lucide="target" class="w-4 h-4 inline mr-2 text-blue-500"></i> Топ Проектов</span>
                    <a href="#" onclick="switchView('projects')" class="text-xs text-primary-600 hover:underline dark:text-primary-400">Все</a>
                </h3>
                <div id="dash-active-projects" class="space-y-3">
                    <div class="h-16 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
                </div>
            </section>

            <!-- QUICK LINKS (Dynamic) -->
            <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 dark:bg-slate-800 dark:border-slate-700">
                <h3 class="text-base font-bold text-slate-800 mb-4 flex items-center justify-between dark:text-white">
                    <span><i data-lucide="link" class="w-4 h-4 mr-2 text-slate-400"></i> Quick Links</span>
                    <button onclick="openQuickLinkModal()" class="text-slate-400 hover:text-primary-600 dark:hover:text-primary-400">
                        <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    </button>
                </h3>
                <div id="dash-quick-links" class="grid grid-cols-2 gap-3">
                    <!-- JS fills this -->
                    <div class="col-span-2 text-center text-xs text-slate-400 py-2">Нет ссылок</div>
                </div>
            </section>
        </div>
    </div>
</div>
