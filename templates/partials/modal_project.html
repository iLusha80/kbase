<div id="project-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeProjectModal()"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full p-6 fade-in dark:bg-slate-800 dark:border dark:border-slate-700">
            <h3 class="text-lg font-semibold mb-4 flex items-center text-slate-900 dark:text-white">
                <i data-lucide="briefcase" class="w-5 h-5 mr-2 text-primary-600 dark:text-primary-400"></i> <span id="project-modal-title-text">Новый проект</span>
            </h3>
            <form id="project-form">
                <input type="hidden" name="id" value="">
                
                <div class="space-y-4">
                    <input name="title" required placeholder="Название проекта *" class="w-full border border-slate-300 p-2 rounded text-sm font-medium focus:border-primary-600 focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:placeholder-slate-500">
                    
                    <textarea name="description" placeholder="Описание проекта..." class="w-full border border-slate-300 p-2 rounded text-sm dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:placeholder-slate-500" rows="3"></textarea>

                    <div>
                        <div class="flex justify-between items-center mb-2">
                            <label class="block text-xs font-medium text-slate-500 dark:text-slate-400">Команда проекта</label>
                            <button type="button" class="add-member-btn text-xs text-primary-600 hover:text-primary-800 dark:text-primary-400">+ Добавить</button>
                        </div>
                        <div id="project-team-container">
                            <div class="team-render-area"></div>
                        </div>
                    </div>
                </div>

                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeProjectModal()" class="px-4 py-2 text-slate-700 hover:bg-slate-100 rounded text-sm font-medium dark:text-slate-300 dark:hover:bg-slate-700">Отмена</button>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white hover:bg-primary-700 rounded text-sm font-medium dark:bg-primary-600 dark:hover:bg-primary-500">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
