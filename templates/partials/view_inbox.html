<div id="view-inbox" class="view-section hidden h-[calc(100vh-6rem)] flex flex-col bg-slate-50 dark:bg-slate-900">

    <!-- Header -->
    <div class="bg-white border-b border-slate-200 px-6 py-4 dark:bg-slate-800 dark:border-slate-700">
        <div class="max-w-4xl mx-auto">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-amber-100 flex items-center justify-center dark:bg-amber-900/30">
                        <i data-lucide="inbox" class="w-5 h-5 text-amber-600 dark:text-amber-400"></i>
                    </div>
                    <div>
                        <h1 class="text-lg font-semibold text-slate-900 dark:text-white">Входящие</h1>
                        <p class="text-xs text-slate-500 dark:text-slate-400">Задачи без исполнителя или срока</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <span id="inbox-count" class="text-sm text-slate-500 dark:text-slate-400">0 задач</span>
                    <button onclick="window.openQuickTaskModal()" class="bg-primary-600 hover:bg-primary-700 text-white text-sm px-3 py-1.5 rounded-md flex items-center gap-1.5 transition-colors">
                        <i data-lucide="plus" class="w-4 h-4"></i> Быстрая задача
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Task List -->
    <div class="flex-1 overflow-auto px-6 py-4">
        <div class="max-w-4xl mx-auto space-y-2" id="inbox-tasks-list">
            <!-- JS fills this -->
        </div>
    </div>

    <!-- Empty State -->
    <div id="inbox-empty" class="hidden flex-1 flex items-center justify-center">
        <div class="text-center">
            <div class="w-16 h-16 rounded-full bg-green-100 flex items-center justify-center mx-auto mb-4 dark:bg-green-900/30">
                <i data-lucide="check-circle" class="w-8 h-8 text-green-600 dark:text-green-400"></i>
            </div>
            <h2 class="text-lg font-medium text-slate-900 dark:text-white mb-1">Inbox пуст!</h2>
            <p class="text-sm text-slate-500 dark:text-slate-400">Все задачи разобраны. Отлично!</p>
        </div>
    </div>
</div>
