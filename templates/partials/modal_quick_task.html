<div id="quick-task-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeQuickTaskModal()"></div>
    <div class="flex min-h-screen items-start justify-center pt-[20vh] p-4">
        <div class="relative bg-white rounded-lg shadow-xl max-w-md w-full p-5 fade-in dark:bg-slate-800 dark:border dark:border-slate-700">
            <div class="flex items-center gap-2 mb-4">
                <div class="w-8 h-8 rounded-full bg-amber-100 dark:bg-amber-900/50 flex items-center justify-center">
                    <i data-lucide="zap" class="w-4 h-4 text-amber-600 dark:text-amber-400"></i>
                </div>
                <div>
                    <h3 class="text-base font-semibold text-slate-900 dark:text-white">Quick Capture</h3>
                    <p class="text-xs text-slate-500 dark:text-slate-400">Быстро записать задачу в inbox</p>
                </div>
            </div>
            <form id="quick-task-form">
                <input
                    id="quick-task-input"
                    name="title"
                    required
                    autocomplete="off"
                    placeholder="Что нужно сделать?"
                    class="w-full border border-slate-300 p-3 rounded-lg text-sm font-medium focus:border-primary-600 focus:ring-2 focus:ring-primary-100 focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:placeholder-slate-500 dark:focus:ring-primary-900"
                >
                <div class="mt-4 flex items-center justify-between">
                    <span class="text-xs text-slate-400 dark:text-slate-500">
                        <kbd class="px-1.5 py-0.5 bg-slate-100 dark:bg-slate-700 rounded text-[10px] font-mono">Enter</kbd> сохранить
                        <span class="mx-1.5">|</span>
                        <kbd class="px-1.5 py-0.5 bg-slate-100 dark:bg-slate-700 rounded text-[10px] font-mono">Esc</kbd> закрыть
                    </span>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white hover:bg-primary-700 rounded-lg text-sm font-medium transition-colors dark:bg-primary-600 dark:hover:bg-primary-500">
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
