<div id="view-contacts" class="view-section hidden h-[calc(100vh-6rem)] flex flex-col md:flex-row gap-0 md:gap-6">

    <!-- LEFT SIDEBAR: FILTERS -->
    <aside class="w-full md:w-64 flex-shrink-0 bg-white border-b md:border-b-0 md:border-r border-slate-200 overflow-y-auto p-4 dark:bg-slate-800 dark:border-slate-700">
        <div class="mb-6">
            <button onclick="openModal()" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center justify-center gap-2 mb-4 dark:bg-primary-600 dark:hover:bg-primary-500 shadow-sm transition-all hover:shadow-md">
                <i data-lucide="plus" class="w-4 h-4"></i> <span>Новый контакт</span>
            </button>
            <div class="relative">
                <i data-lucide="search" class="absolute left-2.5 top-2.5 w-4 h-4 text-slate-400"></i>
                <input type="text" id="searchInput" placeholder="Поиск..." class="pl-8 pr-3 py-2 w-full border border-slate-300 rounded-md text-sm focus:outline-none focus:border-primary-500 bg-slate-50 dark:bg-slate-900 dark:border-slate-600 dark:text-white transition-all">
            </div>
        </div>

        <nav class="space-y-6">
            <!-- Основные фильтры -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Фильтр</h3>
                <ul class="space-y-1">
                    <li>
                        <button onclick="window.setContactFilter('all')" class="contact-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-700 hover:bg-slate-100 dark:text-slate-200 dark:hover:bg-slate-700 flex justify-between items-center group" data-filter="all">
                            <span>Все контакты</span>
                            <span id="contact-count-all" class="text-[10px] py-0.5 px-1.5 rounded-full bg-slate-100 text-slate-500 dark:bg-slate-700 dark:text-slate-400"></span>
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setContactFilter('team')" class="contact-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-green-600 hover:bg-green-50 dark:text-green-400 dark:hover:bg-green-900/20 flex justify-between items-center group" data-filter="team">
                            <span>Моя команда</span>
                            <span id="contact-count-team" class="text-[10px] py-0.5 px-1.5 rounded-full bg-green-50 text-green-600 dark:bg-green-900/30 dark:text-green-400"></span>
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Разделитель -->
            <div class="h-px bg-slate-100 dark:bg-slate-700 mx-2"></div>

            <!-- Типы контактов (динамически) -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Тип</h3>
                <ul id="contact-filter-types" class="space-y-1">
                    <!-- JS fills this -->
                </ul>
            </div>

            <!-- Разделитель -->
            <div class="h-px bg-slate-100 dark:bg-slate-700 mx-2"></div>

            <!-- Сортировка -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Сортировка</h3>
                <ul class="space-y-1">
                    <li>
                        <button onclick="window.setContactSort('name')" class="contact-sort-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-sort="name">
                            По имени
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setContactSort('tasks')" class="contact-sort-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-sort="tasks">
                            По задачам
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setContactSort('priority')" class="contact-sort-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-sort="priority">
                            Я / Команда / Прочие
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>

    <!-- RIGHT MAIN: TABLE -->
    <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-900 overflow-hidden shadow-inner">
        <div class="flex-1 overflow-auto custom-scrollbar">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 sticky top-0 z-10 text-xs font-semibold text-slate-500 uppercase tracking-wider border-b border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400 shadow-sm">
                    <tr>
                        <th class="px-6 py-3 font-medium">ФИО</th>
                        <th class="px-6 py-3 font-medium">Департамент/Должность</th>
                        <th class="px-6 py-3 font-medium">Контакты</th>
                        <th class="px-6 py-3 font-medium">Заметки</th>
                        <th class="px-6 py-3 font-medium"></th>
                    </tr>
                </thead>
                <tbody id="contacts-table-body" class="text-sm divide-y divide-slate-100 dark:divide-slate-800">
                    <!-- Rows rendered by JS -->
                </tbody>
            </table>
        </div>

        <!-- Footer / Status Bar -->
        <div class="h-9 border-t border-slate-200 bg-slate-50 flex items-center px-4 text-xs text-slate-500 justify-between dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400">
            <span id="contact-table-count" class="font-medium">Загрузка...</span>
        </div>
    </main>
</div>
