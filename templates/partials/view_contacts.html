<div id="view-contacts" class="view-section hidden">

    <!-- Заголовок и управление -->
    <div class="flex justify-between items-center mb-4">
        <div>
            <h2 class="text-2xl font-semibold text-slate-900 dark:text-white">Контакты</h2>
            <p class="text-slate-500 text-sm dark:text-slate-400">Список ваших деловых контактов</p>
        </div>
        <div class="flex items-center gap-3">
            <div class="relative">
                <i data-lucide="search" class="absolute left-2.5 top-2.5 w-4 h-4 text-slate-400"></i>
                <!-- УДАЛЕНО onkeyup="renderContactList()" -->
                <!-- Теперь JS сам слушает событие input на этом элементе по ID -->
                <input type="text" id="searchInput" placeholder="Поиск..." class="pl-8 pr-3 py-2 w-48 border border-slate-300 rounded-md text-sm focus:outline-none focus:border-primary-500 transition-all bg-white dark:bg-slate-800 dark:border-slate-700 dark:text-white dark:focus:border-primary-500">
            </div>
            <button onclick="openModal()" class="bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 dark:bg-primary-600 dark:hover:bg-primary-500">
                <i data-lucide="plus" class="w-4 h-4"></i> Добавить
            </button>
        </div>
    </div>

    <!-- Таблица (Контейнер) -->
    <div class="bg-white rounded-lg shadow-sm border border-slate-200/80 overflow-hidden dark:bg-slate-800 dark:border-slate-700">
        <table class="w-full text-left">
            <thead class="bg-slate-50 border-b border-slate-200 text-sm text-slate-600 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400">
                <tr>
                    <th class="px-6 py-3 font-medium">ФИО</th>
                    <th class="px-6 py-3 font-medium">Департамент/Должность</th>
                    <th class="px-6 py-3 font-medium">Контакты</th>
                    <th class="px-6 py-3 font-medium">Заметки</th>
                    <th class="px-6 py-3 font-medium"></th>
                </tr>
            </thead>
            <tbody id="contacts-table-body" class="divide-y divide-slate-100 dark:divide-slate-700">
                <!-- Данные будут вставлены JavaScript -->
            </tbody>
        </table>
    </div>
</div>
