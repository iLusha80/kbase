<div id="view-meetings" class="view-section hidden h-[calc(100vh-6rem)] flex flex-col md:flex-row gap-0 md:gap-0">

    <!-- LEFT SIDEBAR: FILTERS -->
    <aside class="w-full md:w-60 flex-shrink-0 bg-white border-b md:border-b-0 md:border-r border-slate-200 overflow-y-auto p-4 dark:bg-slate-800 dark:border-slate-700">
        <div class="mb-5">
            <button onclick="quickStartMeeting()" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2.5 rounded-lg flex items-center justify-center gap-2 mb-3 dark:bg-primary-600 dark:hover:bg-primary-500 shadow-sm transition-all hover:shadow-md">
                <i data-lucide="plus" class="w-4 h-4"></i> <span>Начать встречу</span>
            </button>
            <button onclick="openMeetingModal()" class="w-full text-slate-500 hover:text-slate-700 hover:bg-slate-100 text-xs font-medium px-4 py-1.5 rounded-lg flex items-center justify-center gap-1.5 dark:text-slate-400 dark:hover:text-slate-200 dark:hover:bg-slate-700 transition-all">
                <i data-lucide="settings" class="w-3 h-3"></i> <span>С параметрами</span>
            </button>
        </div>
        <div class="relative mb-5">
            <i data-lucide="search" class="absolute left-2.5 top-2.5 w-4 h-4 text-slate-400"></i>
            <input type="text" id="meetingLocalSearch" onkeyup="window.filterMeetingsLocal(this.value)" placeholder="Фильтр..." class="pl-8 pr-3 py-2 w-full border border-slate-300 rounded-lg text-sm focus:outline-none focus:border-primary-500 bg-slate-50 dark:bg-slate-900 dark:border-slate-600 dark:text-white transition-all">
        </div>

        <nav class="space-y-5">
            <div>
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 px-2">Статус</h3>
                <ul class="space-y-0.5">
                    <li>
                        <button onclick="window.setMeetingFilter('upcoming')" class="meeting-filter-btn w-full text-left px-2 py-1.5 rounded-lg text-sm font-medium text-slate-700 hover:bg-slate-100 dark:text-slate-200 dark:hover:bg-slate-700 flex justify-between items-center" data-filter="upcoming">
                            <span>Предстоящие</span>
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setMeetingFilter('today')" class="meeting-filter-btn w-full text-left px-2 py-1.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-filter="today">
                            Сегодня
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setMeetingFilter('completed')" class="meeting-filter-btn w-full text-left px-2 py-1.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-filter="completed">
                            Завершённые
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setMeetingFilter('all')" class="meeting-filter-btn w-full text-left px-2 py-1.5 rounded-lg text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-filter="all">
                            Все
                        </button>
                    </li>
                </ul>
            </div>

            <div class="h-px bg-slate-100 dark:bg-slate-700 mx-2"></div>

            <div>
                <h3 class="text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-1.5 px-2">Тип</h3>
                <ul id="meeting-filter-types" class="space-y-0.5">
                    <!-- JS fills this -->
                </ul>
            </div>
        </nav>
    </aside>

    <!-- RIGHT MAIN: CARDS -->
    <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
        <div id="meetings-card-grid" class="flex-1 overflow-y-auto custom-scrollbar p-4">
            <!-- Cards rendered by JS -->
        </div>

        <!-- Footer -->
        <div class="h-9 border-t border-slate-200 bg-white flex items-center px-4 text-xs text-slate-500 justify-between dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400">
            <span id="meeting-table-count" class="font-medium">Загрузка...</span>
        </div>
    </main>
</div>
