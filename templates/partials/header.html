<header class="sticky top-0 z-40 w-full bg-white border-b border-slate-200 shadow-sm transition-colors duration-200 dark:bg-slate-800 dark:border-slate-700">
    <div class="max-w-7xl mx-auto px-4 h-16 flex items-center justify-between gap-4">
        <!-- 1. Логотип -->
        <a href="/" class="flex items-center cursor-pointer group flex-shrink-0" id="nav-dashboard-logo" data-view="dashboard">
            <div class="bg-slate-900 p-1.5 rounded-lg mr-3 group-hover:bg-primary-600 transition-colors dark:bg-primary-600">
                <i data-lucide="database" class="w-5 h-5 text-white"></i>
            </div>
            <span class="text-xl font-bold text-slate-900 dark:text-white sm:block">KBase</span>
        </a>
        
        <!-- 2. GLOBAL SEARCH -->
        <div class="flex-1 max-w-lg relative">
            <div class="relative">
                <i data-lucide="search" class="absolute left-3 top-2.5 w-4 h-4 text-slate-400"></i>
                <input type="text" id="globalHeaderSearch" 
                    placeholder="Поиск (Ctrl+K)..." 
                    autocomplete="off"
                    class="w-full pl-9 pr-4 py-2 bg-slate-100 border-transparent focus:bg-white border focus:border-primary-500 rounded-md text-sm transition-all outline-none dark:bg-slate-700 dark:text-white dark:focus:bg-slate-900 dark:focus:border-primary-500 dark:placeholder-slate-400">
            </div>
            <!-- Results Dropdown -->
            <div id="globalHeaderSearchResults" class="hidden absolute top-full left-0 right-0 mt-2 bg-white rounded-lg shadow-xl border border-slate-200 overflow-hidden max-h-96 overflow-y-auto z-50 dark:bg-slate-800 dark:border-slate-700">
                <!-- JS populates this -->
            </div>
        </div>

        <!-- 3. Навигация и Кнопки -->
        <div class="flex items-center gap-2 flex-shrink-0">
            <nav class="md:flex items-center space-x-1">
                <a href="/inbox" id="nav-inbox" data-view="inbox" class="nav-btn flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors relative">
                    <i data-lucide="inbox" class="w-4 h-4 mr-2"></i> <span>Входящие</span>
                    <span id="inbox-badge" class="hidden absolute -top-1 -right-1 min-w-[18px] h-[18px] rounded-full bg-amber-500 text-white text-[10px] font-bold flex items-center justify-center px-1">0</span>
                </a>
                <a href="/projects" id="nav-projects" data-view="projects" class="nav-btn flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i data-lucide="briefcase" class="w-4 h-4 mr-2"></i> <span>Проекты</span>
                </a>
                <a href="/contacts" id="nav-contacts" data-view="contacts" class="nav-btn flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i data-lucide="users" class="w-4 h-4 mr-2"></i> <span>Контакты</span>
                </a>
                <a href="/tasks" id="nav-tasks" data-view="tasks" class="nav-btn flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i data-lucide="check-square" class="w-4 h-4 mr-2"></i> <span>Задачи</span>
                </a>
                <a href="/meetings" id="nav-meetings" data-view="meetings" class="nav-btn flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors">
                    <i data-lucide="calendar" class="w-4 h-4 mr-2"></i> <span>Встречи</span>
                </a>

                <!-- REPORTS DROPDOWN -->
                <div class="relative group" id="reports-dropdown">
                    <button id="nav-reports-toggle" class="nav-btn flex items-center px-3 py-2 rounded-md text-sm font-medium transition-colors hover:bg-slate-100 dark:hover:bg-slate-700">
                        <i data-lucide="file-bar-chart" class="w-4 h-4 mr-2"></i> <span>Отчеты</span> <i data-lucide="chevron-down" class="w-3 h-3 ml-1 opacity-50"></i>
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="reports-menu" class="absolute right-0 top-full pt-1 w-48 bg-transparent hidden group-hover:block z-50">
                        <div class="bg-white rounded-md shadow-lg border border-slate-200 dark:bg-slate-800 dark:border-slate-700 overflow-hidden">
                            <div class="py-1">
                                <a href="/daily-standup" data-view="daily-standup" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 dark:text-slate-300 dark:hover:bg-slate-700 cursor-pointer">
                                    <i data-lucide="sun" class="w-3.5 h-3.5 inline mr-1.5 text-amber-500"></i>Дейлик
                                </a>
                                <a href="/reports/weekly" data-view="reports-weekly" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 dark:text-slate-300 dark:hover:bg-slate-700 cursor-pointer">
                                    Отчет за неделю
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

            </nav>

            <div class="h-6 w-px bg-slate-200 dark:bg-slate-700 mx-2 hidden md:block"></div>

            <button id="theme-toggle" class="p-2 rounded-md transition-all focus:outline-none
                text-slate-500 hover:bg-slate-100
                dark:text-yellow-300 dark:bg-slate-700 dark:border dark:border-slate-600 dark:hover:bg-slate-600 dark:hover:text-yellow-200">
                <i id="theme-icon" data-lucide="moon" class="w-5 h-5"></i>
            </button>
        </div>
    </div>
</header>
