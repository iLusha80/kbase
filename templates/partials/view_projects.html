<div id="view-projects" class="view-section hidden">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
        <div>
            <h2 class="text-2xl font-semibold text-slate-900 dark:text-white">Проекты</h2>
            <p class="text-slate-500 text-sm dark:text-slate-400">Ваши активные направления работы</p>
        </div>
        <button onclick="openProjectModal()" class="bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 dark:bg-primary-600 dark:hover:bg-primary-500 shrink-0">
            <i data-lucide="plus" class="w-4 h-4"></i> Создать проект
        </button>
    </div>

    <!-- Filters & Search Bar -->
    <div class="bg-white dark:bg-slate-800 rounded-xl p-4 shadow-sm border border-slate-200 dark:border-slate-700 mb-6">
        <div class="flex flex-col lg:flex-row gap-4">
            <!-- Search -->
            <div class="relative flex-1">
                <i data-lucide="search" class="w-4 h-4 absolute left-3 top-1/2 -translate-y-1/2 text-slate-400"></i>
                <input type="text" id="projects-search" placeholder="Поиск по названию..."
                    class="w-full pl-10 pr-4 py-2 border border-slate-200 dark:border-slate-600 rounded-lg text-sm bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>

            <!-- Status Tabs -->
            <div class="flex flex-wrap gap-2" id="projects-status-tabs">
                <button data-status="all" class="projects-status-tab active px-3 py-1.5 text-sm rounded-lg font-medium transition-colors">
                    Все
                </button>
                <button data-status="Active" class="projects-status-tab px-3 py-1.5 text-sm rounded-lg font-medium transition-colors">
                    <span class="w-2 h-2 rounded-full bg-green-500 inline-block mr-1"></span>Активные
                </button>
                <button data-status="Planning" class="projects-status-tab px-3 py-1.5 text-sm rounded-lg font-medium transition-colors">
                    <span class="w-2 h-2 rounded-full bg-blue-500 inline-block mr-1"></span>Планирование
                </button>
                <button data-status="On Hold" class="projects-status-tab px-3 py-1.5 text-sm rounded-lg font-medium transition-colors">
                    <span class="w-2 h-2 rounded-full bg-yellow-500 inline-block mr-1"></span>На паузе
                </button>
                <button data-status="Done" class="projects-status-tab px-3 py-1.5 text-sm rounded-lg font-medium transition-colors">
                    <span class="w-2 h-2 rounded-full bg-slate-400 inline-block mr-1"></span>Завершено
                </button>
                <button data-status="Archived" class="projects-status-tab px-3 py-1.5 text-sm rounded-lg font-medium transition-colors">
                    <span class="w-2 h-2 rounded-full bg-slate-300 inline-block mr-1"></span>Архив
                </button>
            </div>

            <!-- Sort -->
            <div class="flex items-center gap-2 shrink-0">
                <select id="projects-sort" class="px-3 py-2 border border-slate-200 dark:border-slate-600 rounded-lg text-sm bg-slate-50 dark:bg-slate-700 text-slate-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500">
                    <option value="newest">Сначала новые</option>
                    <option value="oldest">Сначала старые</option>
                    <option value="name">По названию</option>
                    <option value="tasks">По кол-ву задач</option>
                </select>
            </div>
        </div>
    </div>

    <!-- Results count -->
    <div class="flex justify-between items-center mb-4">
        <p id="projects-count" class="text-sm text-slate-500 dark:text-slate-400">Найдено: 0 проектов</p>
    </div>

    <!-- Projects Grid -->
    <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <!-- JS fills this -->
    </div>
</div>
