<div id="contact-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeModal()"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full p-6 fade-in">
            <h3 id="modal-title" class="text-lg font-semibold mb-4 flex items-center">
                <i data-lucide="user-plus" class="w-5 h-5 mr-2 text-primary-600"></i> <span id="modal-title-text">Новый контакт</span>
            </h3>
            <form id="contact-form">
                <!-- Скрытое поле для ID -->
                <input type="hidden" name="id" value="">
                
                <div class="space-y-4">
                    <div class="grid grid-cols-3 gap-4">
                        <input name="last_name" required placeholder="Фамилия *" class="w-full border border-slate-300 p-2 rounded text-sm focus:border-primary-600 focus:outline-none">
                        <input name="first_name" placeholder="Имя" class="w-full border border-slate-300 p-2 rounded text-sm focus:border-primary-600 focus:outline-none">
                        <input name="middle_name" placeholder="Отчество" class="w-full border border-slate-300 p-2 rounded text-sm focus:border-primary-600 focus:outline-none">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input name="department" placeholder="Департамент" class="w-full border border-slate-300 p-2 rounded text-sm">
                        <input name="role" placeholder="Должность" class="w-full border border-slate-300 p-2 rounded text-sm">
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <input name="email" type="email" placeholder="Email" class="w-full border border-slate-300 p-2 rounded text-sm">
                        <input name="phone" placeholder="Телефон" class="w-full border border-slate-300 p-2 rounded text-sm">
                    </div>
                    <!-- Новое поле URL -->
                    <input name="link" placeholder="Ссылка (Пульс)" class="w-full border border-slate-300 p-2 rounded text-sm">
                    
                    <textarea name="notes" placeholder="Заметки" class="w-full border border-slate-300 p-2 rounded text-sm" rows="3"></textarea>
                </div>
                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeModal()" class="px-4 py-2 text-slate-700 hover:bg-slate-100 rounded text-sm font-medium">Отмена</button>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white hover:bg-primary-700 rounded text-sm font-medium">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
