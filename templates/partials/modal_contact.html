<div id="task-modal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onclick="closeTaskModal()"></div>
    <div class="flex min-h-screen items-center justify-center p-4">
        <div class="relative bg-white rounded-lg shadow-xl max-w-lg w-full p-6 fade-in dark:bg-slate-800 dark:border dark:border-slate-700">
            <h3 class="text-lg font-semibold mb-4 flex items-center text-slate-900 dark:text-white">
                <i data-lucide="check-circle" class="w-5 h-5 mr-2 text-primary-600 dark:text-primary-400"></i> <span id="task-modal-title-text">Новая задача</span>
            </h3>
            <form id="task-form">
                <input type="hidden" name="id" value="">
                
                <div class="space-y-4">
                    <input name="title" required placeholder="Что нужно сделать?" class="w-full border border-slate-300 p-2 rounded text-sm font-medium focus:border-primary-600 focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:placeholder-slate-500">
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-slate-500 mb-1 dark:text-slate-400">Статус</label>
                            <select name="status_id" class="w-full border border-slate-300 p-2 rounded text-sm bg-slate-50 focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-500 mb-1 dark:text-slate-400">Срок</label>
                            <input name="due_date" type="date" class="w-full border border-slate-300 p-2 rounded text-sm focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-medium text-slate-500 mb-1 dark:text-slate-400">Исполнитель</label>
                            <select name="assignee_id" class="w-full border border-slate-300 p-2 rounded text-sm focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white"></select>
                        </div>
                        <div>
                            <label class="block text-xs font-medium text-slate-500 mb-1 dark:text-slate-400">Заказчик</label>
                            <select name="author_id" class="w-full border border-slate-300 p-2 rounded text-sm focus:outline-none dark:bg-slate-900 dark:border-slate-600 dark:text-white"></select>
                        </div>
                    </div>

                    <!-- TAGS INPUT CONTAINER -->
                    <div id="task-tags-container" class="border border-slate-300 p-2 rounded text-sm bg-slate-50 dark:bg-slate-900 dark:border-slate-600">
                        <div class="tags-render-area flex flex-wrap mb-1"></div>
                        <input type="text" placeholder="+ Тег (Enter)" class="w-full bg-transparent focus:outline-none text-slate-700 placeholder-slate-400 dark:text-white dark:placeholder-slate-500">
                    </div>

                    <textarea name="description" placeholder="Детали задачи..." class="w-full border border-slate-300 p-2 rounded text-sm dark:bg-slate-900 dark:border-slate-600 dark:text-white dark:placeholder-slate-500" rows="4"></textarea>
                </div>

                <div class="mt-6 flex justify-end gap-3">
                    <button type="button" onclick="closeTaskModal()" class="px-4 py-2 text-slate-700 hover:bg-slate-100 rounded text-sm font-medium dark:text-slate-300 dark:hover:bg-slate-700">Отмена</button>
                    <button type="submit" class="px-4 py-2 bg-primary-600 text-white hover:bg-primary-700 rounded text-sm font-medium dark:bg-primary-600 dark:hover:bg-primary-500">Сохранить</button>
                </div>
            </form>
        </div>
    </div>
</div>
