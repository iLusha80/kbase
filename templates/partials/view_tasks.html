<div id="view-tasks" class="view-section hidden h-[calc(100vh-6rem)] flex flex-col md:flex-row gap-0 md:gap-6">
    
    <!-- LEFT SIDEBAR: FILTERS -->
    <aside class="w-full md:w-64 flex-shrink-0 bg-white border-b md:border-b-0 md:border-r border-slate-200 overflow-y-auto p-4 dark:bg-slate-800 dark:border-slate-700">
        <div class="mb-6">
            <button onclick="openTaskModal()" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center justify-center gap-2 mb-4 dark:bg-primary-600 dark:hover:bg-primary-500 shadow-sm transition-all hover:shadow-md">
                <i data-lucide="plus" class="w-4 h-4"></i> <span>Новая задача</span>
            </button>
            <div class="relative">
                <i data-lucide="search" class="absolute left-2.5 top-2.5 w-4 h-4 text-slate-400"></i>
                <input type="text" id="taskLocalSearch" onkeyup="window.filterTasksLocal(this.value)" placeholder="Фильтр..." class="pl-8 pr-3 py-2 w-full border border-slate-300 rounded-md text-sm focus:outline-none focus:border-primary-500 bg-slate-50 dark:bg-slate-900 dark:border-slate-600 dark:text-white transition-all">
            </div>
        </div>

        <nav class="space-y-6">
            <!-- Основные фильтры (Вид) -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Состояние</h3>
                <ul class="space-y-1">
                    <li>
                        <button onclick="window.setTaskFilter('active')" class="task-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-700 hover:bg-slate-100 dark:text-slate-200 dark:hover:bg-slate-700 flex justify-between items-center group" data-filter="active">
                            <span>В работе</span>
                            <i data-lucide="activity" class="w-3.5 h-3.5 text-slate-400 group-hover:text-primary-500"></i>
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setTaskFilter('overdue')" class="task-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-red-600 hover:bg-red-50 dark:text-red-400 dark:hover:bg-red-900/20 flex justify-between items-center group" data-filter="overdue">
                            <span>Просроченные</span>
                            <i data-lucide="alert-circle" class="w-3.5 h-3.5 text-red-400 group-hover:text-red-600"></i>
                        </button>
                    </li>
                    <li>
                        <button onclick="window.setTaskFilter('all')" class="task-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-filter="all">
                            Все задачи
                        </button>
                    </li>
                </ul>
            </div>

            <!-- Разделитель -->
            <div class="h-px bg-slate-100 dark:bg-slate-700 mx-2"></div>

            <!-- Ролевые фильтры -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Моё участие</h3>
                <ul class="space-y-1">
                    <li><button onclick="window.setTaskFilter('my')" class="task-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-filter="my">Мои (Исполнитель)</button></li>
                    <li><button onclick="window.setTaskFilter('authored')" class="task-filter-btn w-full text-left px-2 py-1.5 rounded text-sm font-medium text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-700" data-filter="authored">Поручения (Автор)</button></li>
                </ul>
            </div>

            <!-- Проекты (динамически) -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Проекты</h3>
                <ul id="task-filter-projects" class="space-y-0.5 max-h-40 overflow-y-auto custom-scrollbar pr-1">
                    <!-- JS fills this -->
                </ul>
            </div>

            <!-- Теги (динамически) -->
            <div>
                <h3 class="text-xs font-bold text-slate-400 uppercase tracking-wider mb-2 px-2">Теги</h3>
                <div id="task-filter-tags" class="flex flex-wrap gap-1 px-2">
                    <!-- JS fills this -->
                </div>
            </div>
        </nav>
    </aside>

    <!-- RIGHT MAIN: TABLE / KANBAN -->
    <main class="flex-1 flex flex-col min-w-0 bg-white dark:bg-slate-900 overflow-hidden shadow-inner">
        <!-- View toggle -->
        <div class="flex items-center gap-1 px-4 py-2 border-b border-slate-200 dark:border-slate-700 bg-slate-50 dark:bg-slate-800">
            <button onclick="window.setTaskView('list')" id="task-view-list-btn" class="task-view-btn flex items-center gap-1.5 px-2.5 py-1.5 rounded text-xs font-medium transition-colors bg-primary-50 text-primary-700 dark:bg-primary-900/20 dark:text-primary-400">
                <i data-lucide="list" class="w-3.5 h-3.5"></i> Список
            </button>
            <button onclick="window.setTaskView('kanban')" id="task-view-kanban-btn" class="task-view-btn flex items-center gap-1.5 px-2.5 py-1.5 rounded text-xs font-medium transition-colors text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-700">
                <i data-lucide="columns-3" class="w-3.5 h-3.5"></i> Канбан
            </button>
        </div>

        <!-- List view -->
        <div id="task-list-view" class="flex-1 overflow-auto custom-scrollbar">
            <table class="w-full text-left border-collapse">
                <thead class="bg-slate-50 sticky top-0 z-10 text-xs font-semibold text-slate-500 uppercase tracking-wider border-b border-slate-200 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400 shadow-sm">
                    <tr>
                        <th class="px-4 py-3 w-10 text-center">
                            <i data-lucide="check-square" class="w-4 h-4 mx-auto opacity-50"></i>
                        </th>
                        <th class="px-4 py-3 cursor-pointer hover:text-primary-600 transition-colors" onclick="window.sortTasks('status')">Статус</th>
                        <th class="px-4 py-3 cursor-pointer hover:text-primary-600 transition-colors w-1/3" onclick="window.sortTasks('title')">Задача</th>
                        <th class="px-4 py-3 cursor-pointer hover:text-primary-600 transition-colors" onclick="window.sortTasks('project')">Проект</th>
                        <th class="px-4 py-3 cursor-pointer hover:text-primary-600 transition-colors" onclick="window.sortTasks('assignee')">Исполнитель</th>
                        <th class="px-4 py-3 cursor-pointer hover:text-primary-600 transition-colors text-right" onclick="window.sortTasks('due_date')">Срок</th>
                        <th class="px-4 py-3 w-16"></th>
                    </tr>
                </thead>
                <tbody id="tasks-table-body" class="text-sm divide-y divide-slate-100 dark:divide-slate-800">
                    <!-- Rows rendered by JS -->
                </tbody>
            </table>
        </div>

        <!-- Kanban view (hidden by default) -->
        <div id="task-kanban-view" class="flex-1 overflow-auto custom-scrollbar hidden">
            <div id="kanban-board" class="flex gap-4 p-4 h-full min-w-max">
                <!-- Columns rendered by JS -->
            </div>
        </div>

        <!-- Footer / Status Bar -->
        <div class="h-9 border-t border-slate-200 bg-slate-50 flex items-center px-4 text-xs text-slate-500 justify-between dark:bg-slate-800 dark:border-slate-700 dark:text-slate-400">
            <span id="task-table-count" class="font-medium">Загрузка...</span>
        </div>
    </main>
</div>
