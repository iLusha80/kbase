<div id="view-daily-standup" class="view-section hidden fade-in">
    <!-- HEADER -->
    <div class="flex flex-col sm:flex-row gap-4 mb-6 justify-between items-start sm:items-center">
        <div>
            <h2 class="text-2xl font-bold text-slate-800 dark:text-white flex items-center gap-2">
                <i data-lucide="sun" class="w-6 h-6 text-amber-500"></i> Подготовка к дейлику
            </h2>
            <p id="standup-generated-at" class="text-sm text-slate-500 dark:text-slate-400 mt-1"></p>
        </div>
        <div class="flex gap-3">
            <button onclick="DailyStandup.refresh()" class="bg-white border border-slate-300 text-slate-700 hover:bg-slate-50 font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 transition-colors dark:bg-slate-800 dark:border-slate-600 dark:text-slate-300 dark:hover:bg-slate-700">
                <i data-lucide="refresh-cw" class="w-4 h-4"></i> Обновить
            </button>
            <button onclick="DailyStandup.copyForChat()" class="bg-primary-600 hover:bg-primary-700 text-white font-medium text-sm px-4 py-2 rounded-md flex items-center gap-2 transition-colors dark:bg-primary-600 dark:hover:bg-primary-500">
                <i data-lucide="copy" class="w-4 h-4"></i> Копировать для чата
            </button>
        </div>
    </div>

    <!-- Copy success toast -->
    <div id="standup-copy-toast" class="hidden fixed bottom-6 right-6 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg text-sm font-medium z-50 flex items-center gap-2">
        <i data-lucide="check" class="w-4 h-4"></i> Скопировано в буфер обмена
    </div>

    <!-- Team-grouped view (отображается когда есть self/team) -->
    <div id="standup-team-container" class="mb-6 bg-white rounded-xl shadow-sm border border-slate-200 p-5 dark:bg-slate-800 dark:border-slate-700 hidden-when-empty"></div>

    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Что сделал (закрытые за 24ч) -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 dark:bg-slate-800 dark:border-slate-700">
            <h3 class="text-base font-bold text-slate-800 dark:text-white flex items-center gap-2 mb-4">
                <span class="w-7 h-7 rounded-lg bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                    <i data-lucide="check-circle-2" class="w-4 h-4 text-green-600 dark:text-green-400"></i>
                </span>
                Что сделал
                <span id="standup-completed-count" class="text-xs font-normal text-slate-400 ml-auto"></span>
            </h3>
            <div id="standup-completed" class="space-y-2">
                <div class="h-8 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
            </div>
        </section>

        <!-- Что планирую (в работе + дедлайн сегодня) -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 dark:bg-slate-800 dark:border-slate-700">
            <h3 class="text-base font-bold text-slate-800 dark:text-white flex items-center gap-2 mb-4">
                <span class="w-7 h-7 rounded-lg bg-blue-100 dark:bg-blue-900/30 flex items-center justify-center">
                    <i data-lucide="target" class="w-4 h-4 text-blue-600 dark:text-blue-400"></i>
                </span>
                Что планирую сегодня
                <span id="standup-plan-count" class="text-xs font-normal text-slate-400 ml-auto"></span>
            </h3>
            <div id="standup-in-progress" class="space-y-2 mb-3">
                <div class="h-8 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
            </div>
            <div id="standup-due-today" class="space-y-2"></div>
        </section>

        <!-- Блокеры -->
        <section class="bg-white rounded-xl shadow-sm border border-red-200 p-5 dark:bg-slate-800 dark:border-red-900/50">
            <h3 class="text-base font-bold text-slate-800 dark:text-white flex items-center gap-2 mb-4">
                <span class="w-7 h-7 rounded-lg bg-red-100 dark:bg-red-900/30 flex items-center justify-center">
                    <i data-lucide="alert-triangle" class="w-4 h-4 text-red-600 dark:text-red-400"></i>
                </span>
                Блокеры / Проблемы
                <span id="standup-blockers-count" class="text-xs font-normal text-slate-400 ml-auto"></span>
            </h3>
            <!-- Просрочено -->
            <div id="standup-overdue" class="space-y-2 mb-3"></div>
            <!-- Жду ответа -->
            <div id="standup-waiting" class="space-y-2"></div>
        </section>

        <!-- Встречи сегодня -->
        <section class="bg-white rounded-xl shadow-sm border border-slate-200 p-5 dark:bg-slate-800 dark:border-slate-700">
            <h3 class="text-base font-bold text-slate-800 dark:text-white flex items-center gap-2 mb-4">
                <span class="w-7 h-7 rounded-lg bg-violet-100 dark:bg-violet-900/30 flex items-center justify-center">
                    <i data-lucide="calendar" class="w-4 h-4 text-violet-600 dark:text-violet-400"></i>
                </span>
                Встречи сегодня
                <span id="standup-meetings-count" class="text-xs font-normal text-slate-400 ml-auto"></span>
            </h3>
            <div id="standup-meetings" class="space-y-2">
                <div class="h-8 bg-slate-50 rounded animate-pulse dark:bg-slate-700/50"></div>
            </div>
        </section>
    </div>

    <!-- Preview -->
    <section class="mt-6 bg-slate-50 rounded-xl border border-slate-200 p-5 dark:bg-slate-900 dark:border-slate-700">
        <h3 class="text-sm font-bold text-slate-600 dark:text-slate-400 flex items-center gap-2 mb-3">
            <i data-lucide="message-square" class="w-4 h-4"></i> Превью сообщения
        </h3>
        <pre id="standup-preview" class="text-sm text-slate-700 dark:text-slate-300 whitespace-pre-wrap font-mono bg-white dark:bg-slate-800 p-4 rounded-lg border border-slate-200 dark:border-slate-700 max-h-96 overflow-y-auto"></pre>
    </section>
</div>
